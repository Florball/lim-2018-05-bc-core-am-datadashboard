<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9R__NpeV0GkGFFguIQxWPJeRMRXE9ZU8tmYQSnVKsIjVgQcpb"
    type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
</head>

<body>
  <!-- página de bienvenida -->
  <div class="first-tab show" id="first-tab">
    <p class="welcome">Bienvenid@ le desea el grupo Laboratoria!</p>
    <p class="welcome option-sede">Elija la sede:</p>
    <ul class="menu-sedes" id="menu-sedes">
      <li class="place" id="lim">LIMA</li>
      <li class="place" id="scl">SANTIAGO</li>
      <li class="place" id="cdmx">MEXICO</li>
      <li class="place" id="gdl">GUADALAJARA</li>
      <li class="place" id="aqp">AREQUIPA</li>
      <li class="place" id="spl">SAO PAULO</li>
    </ul>
  </div>
  <!-- lista de cohorts -->
  <div class="second-tab hide" id="second-tab">
    <aside id="main-menu " class="main-menu">
      <a href="http://talento.laboratoria.la/">
        <img class="logo" src="https://preview.ibb.co/doqLs8/Laboratoria_RGB_logo_01.png" alt="Laboratoria_RGB_logo_01" title="Laboratoria.la">
      </a>
      <img class="user-ale" title="perfil" src="https://image.ibb.co/dz6kNJ/Sin_t_tulo_2.png">
      <p class="user-alejandra" title="perfil">Alejandra Ramírez</p>
      <h2 class="menu-butom" id="option1">SEDES</h2>
      <h2 class="menu-butom" id="option2">PROMOCION</h2>
      <h2 class="menu-butom" id="option3">ESTUDIANTES</h2>
      <h2 class="menu-butom" id="option4">COACHES</h2>
      <h2 class="menu-butom" id="option5">GENERAL</h2>
    </aside>
    <section class="list-cohorts hide" id="side-list">
      <ul id="lista-cohorts" class="li-list"></ul>
    </section>
  </div>
  <!-- lista de estudiantes,buscador y selector por orden-->
  <div class="list-student hide" id="third-tab">
    <div class="search-margin">
      <input type="search"  placeholder="Buscar estudiante" class="search no-outline" id="my-search">
      <button class="order-abc no-outline" id="desc">DESC</button>
      <button class="order-abc no-outline" id="asc">ASC</button>
      <select name="orderby" class="orderBy no-outline" id="orderBy">
        <option value="">SELECCIONAR POR</option>
        <option value="name">Nombre</option>
        <option value="stats.percent"> Porcentaje General</option>
        <option value="stats.exercises.percent">Porcentaje de Exercises </option>
        <option value="stats.reads.percent">Porcentaje de Reads</option>
        <option value="stats.quizzes.percent">Porcentaje de Quizz </option>
        <option value="stats.quizzes.scoreAvg">Promedio Score Quizz</option>
      </select>
      <p class="order-percent">% DE PROGRESO</p>
    </div>
    <div class="student-progress">
      <div class="style-for-list"></div>
      <div id="progress-detail" class="progress-detail"></div>
      <ul id="list-students" class="student"></ul>
    </div>
  </div>
  <script src="data.js"></script>
  <!-- <script src="app.js"></script> -->
  <script src="main.js"></script>

</body>

</html>
